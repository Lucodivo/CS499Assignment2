
<div>
    <h2><span>Artist</span> {{vm.artist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Arist Name</span></dt>
        <dd>
            <span>{{vm.artist.aristName}}</span>
        </dd>
        <dt><span>Founded</span></dt>
        <dd>
            <span>{{vm.artist.founded}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <span>{{vm.artist.location}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="artist-detail.edit({id:vm.artist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
